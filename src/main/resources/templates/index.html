<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header class="header" th:insert="/fragments/header.html :: head"></header>
<nav class="header" th:insert="/fragments/header.html :: nav"></nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
                 alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h3 class="head">Wow!</h3>
                <p>Spring is cool!</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(131).jpg"
                 alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h3 class="head">But</h3>
                <p>I have spent so much time for building it..</p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(132).jpg"
                 alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h3 class="head">Now</h3>
                <p>I want to relax.</p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>

<footer th:insert="/fragments/footer.html :: footer"></footer>
</html>

<script>$('.carousel').carousel()</script>
